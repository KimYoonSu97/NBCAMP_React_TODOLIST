<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <div>
    <header>Thomas ToDoList</header>

    <section class="inputArea">
      <span>Subject</span>
      <input type="text" class="subject" />
      <span>detail</span>
      <input type="text" class="detail" />
      <button class="post">가보자고...🔥</button>
    </section>

    <section class="filterBtn">
      <button class="working"></button>
      <button class="done"></button>
    </section>

    <section class="workingList">
      <p class="title">Working...🔥</p>
      <div class="workingCard">
        <p class="title">제목</p>
        <p class="detail">내용넣기</p>
        <div class="btnArea">
          <button class="delete">Delete</button>
          <button class="done">Done</button>
        </div>
      </div>
    </section>
    <section class="DoneList">
      <p class="title">done...🔥</p>
      <div class="doneCard">
        <p class="title">제목</p>
        <p class="detail">내용넣기</p>
        <div class="btnArea">
          <button class="delete">Delete</button>
          <button class="cancel">Cancel</button>
        </div>
      </div>
    </section>
  </div>
</html>
